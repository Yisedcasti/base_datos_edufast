<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de los usuario</title>
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
    <header>
        <div class="logo">
            <SPan><H2>EDUFAST</H2></SPan>
            <img src="../imagenes/logo.png">
    
        </div>

<nav>
        <ul >
        
        <li><a href="../admin/crud/crear/registro.html">Volver</a></li>
        </ul>
    </nav>
    </header>

<h1>Datos del usuario</h1>
    <form action="" method="post" >
        <div class="formulario" > 
            <h1>Datos del usuario</h1>
            <div class="foto_perfil">
                <img src="../imagenes/5.jpeg" alt=""> <!--perfil-->
            </div>
        <div class="documento">
            <input type="number" name="num_doc" placeholder="Numero de documento">
        </div>
        <div class="tipo_doc">

            Tipo de documento<select name="tipo_doc">
                <option>TI</option>
                <option>CC</option>
                <option>RC</option>
                <option>CE</option>
                
            </select>
        </div>
        <div class="nombre">
            <input type="text" name="nombre" placeholder="Nombres">
        </div>
        <div class="apellido">
            <input type="text" name="Apellido" placeholder="Apellido">
        </div>
        <div class="nacimiento">
            fecha nacimiento<input type="date" name="fecha_naci" placeholder="Fecha denacimiento">
        </div>
        <div class="pais">
            <input type="text" name="pais" placeholder="paìs">
        </div>
        <div class="genero">
            <input type="text" name="genero" placeholder="Genero">
        </div>
        <div class="edad">
            <input type="number" name="eda" placeholder="Edad">
        </div>
        <div class="telefono">
            <input type="number" name="telefono" placeholder="Telefono Fijo">
        </div>
        <div class="celular">
            <input type="number" name="celular" placeholder="Telefono de celular">
        </div>
        <div class="correo">
            <input type="email" name="correo"  value="@" placeholder="Correo electronico">
        </div> 
        <div class="direccion">
            <input type="text" name="direccion" placeholder="Direcciòn">
        </div>
        <div class="usuario">
            <input type="text" name="usuario" placeholder="Usuario">
        </div> </div>

    </form>
<button class="btn"><a href="../admin/crud/actualizar/actualizar_perfil.html">Actualizar datos</a> </button>

<footer>
    <p>@ Todos los derechos resrvados <br> EDUFAST </p>
</footer>

</body>
</html>
