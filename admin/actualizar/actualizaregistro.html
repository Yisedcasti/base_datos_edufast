<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de los usuario</title>
    <link rel="stylesheet" href="../../css/actualizaregistro.css">
</head>
<body>
    <header class="containernav">
        <figure class="logo"> 
            <img src="../../imagenes/logo.png" alt="logo">
            <h2>EDUFAST</h2>
        </figure>
        <nav>
            <a href="../perfil.html" class="item-options" title="Volver a perfil">Volver</a>
        </nav>
    </header>
    <section class="main-container">
        <h1>Datos del Usuario</h1>
        <div class="formulario">
            <div class="foto_perfil">
                <img src="../../imagenes/5.jpeg" alt="Perfil">
            </div>
            <div class="form-group">
                <label>Número de documento</label>
                <input type="number" id="num_doc" name="num_doc" value="1141114912">
                <label>Tipo de documento</label>
                <select id="tipo_doc" name="tipo_doc" aria-valuemax="TI">
                    <option>TI</option>
                    <option>CC</option>
                    <option>RC</option>
                    <option>CE</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nombres</label>
                <input type="text" id="nombres" name="nombres" value="Yised Dayana">
                <label>Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" value="Castiblanco Herrera">
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="number" id="telefono" name="telefono" value="">
                <label>Celular</label>
                <input type="number" id="celular" name="celular" value="3213675466">
            </div>
            <div class="form-group">
                <label>Correo</label>
                <input type="email" id="correo" name="correo" value="Yisedcastiblanco@gmail.com">
                <label>Dirección</label>
                <input type="text" id="direccion" name="direccion" value="">
            </div>
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="usuario" name="usuario" value="Yised1610">
                <label>Contraseña</label>
                <input type="text" id="contraseña" name="contraseña" value="Dayana1610">
            </div>
            <button class="btn"><a href="#"> actualizar datos</a></button>
        </div>
    </section>
<footer class="footer">
        <div class="containerfooter">
            <div class="footer-row">
                <div class="footer-links">
                    <ul>
                        <li>2024 EDUFAST Todos los derechos reservados</li>
                    </ul>
                </div>
                <div class="footer-links">
                    <ul>
                        <li>Política de privacidad | Términos y condiciones</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
