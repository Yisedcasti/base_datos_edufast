<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizara el perfil</title>
    <link rel="stylesheet" href="../../css/actualizaregistro.css"> 
</head>
<body>
    <header class="containernav">
        <figure class="logo">
            <img src="../../imagenes/logo.png" alt="logo">
            <h2>EDUFAST</h2>
        </figure>
        <nav>
            <a href="../perfil.html" class="item-options" title="Volver a perfil">Volver</a> 
        </nav>
    </header>
    <section class="main-container">
<h1>Actualizar datos</h1>
    <form action="" method="post" >
        <div class="formulario" > 
            <div class="foto_perfil">
                <img src="../../../imagenes/5.jpeg" alt=""> <!--perfil-->
            </div>
        <div class="documento">
            <input type="number" name="num_doc" placeholder="Numero de documento">
        </div>
        <div class="tipo_doc">

            Tipo de documento<select name="tipo_doc">
                <option>TI</option>
                <option>CC</option>
                <option>RC</option>
                <option>CE</option>
                
            </select>
        </div>
        <div class="nombre">
            <input type="text" name="nombre" placeholder="Nombres">
        </div>
        <div class="apellido">
            <input type="text" name="Apellido" placeholder="Apellido">
        </div>
        <div class="nacimiento">
            fecha nacimiento<input type="date" name="fecha_naci" placeholder="Fecha denacimiento">
        </div>
        <div class="pais">
            <input type="text" name="pais" placeholder="paìs">
        </div>
        <div class="genero">
            <input type="text" name="genero" placeholder="Genero">
        </div>
        <div class="edad">
            <input type="number" name="eda" placeholder="Edad">
        </div>
        <div class="telefono">
            <input type="number" name="telefono" placeholder="Telefono Fijo">
        </div>
        <div class="celular">
            <input type="number" name="celular" placeholder="Telefono de celular">
        </div>
        <div class="correo">
            <input type="email" name="correo"  value="@" placeholder="Correo electronico">
        </div> 
        <div class="direccion">
            <input type="text" name="direccion" placeholder="Direcciòn">
        </div>
        <div class="usuario">
            <input type="text" name="usuario" placeholder="Usuario">
        </div>
 
        <input class="btn" type="button" value="Actualizar">
        
        </div>

    </form>

    </section>

    <footer class="footer">
        <div class="containerfooter">
            <div class="footer-row">
                <div class="footer-links">
                    <ul>
                        <li>2024 EDUFAST Todos los derechos reservados</li>
                    </ul>
                </div>
                <div class="footer-links">
                    <ul>
                        <li>Política de privacidad | Términos y condiciones</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
