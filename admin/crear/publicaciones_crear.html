<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Publicar imagenes y informaciòn</title>
    <link rel="stylesheet" href="../../css/publicaciones.css" >
</head>
<body>
    <header class="containernav">
        <figure class="logo">
            <img src="../../imagenes/logo.png" alt="logo">
            <h2>EDUFAST</h2>
        </figure>
            <nav>
                <a href="../pag_principal.html" class="item-options">volver</a>
                <a href="../actualizar/publicaciones_actuali.html" class="item-options">Actualizar</a>
                <a href="../eliminar/publicaciones_eliminar.html" class="item-options">Elimimar</a>
            </nav>
        
    </header>
    <section class="main-container">
        <div class="form-wrapper">
            <h1>Subir Imágenes e Información</h1>
    
            <div class="form-container">
                <form action="#" method="post" class="upload-form">
                    <div class="image-upload">
                        <h2>Sube Imagen, Nombre de Evento y la Fecha</h2>
                        <div class="form-group">
                            <label for="image">Imagen:</label>
                            <input id="image" class="form-control" type="file" name="imagen">
                        </div>
                        <div class="form-group">
                            <label for="event-name">Nombre del Evento:</label>
                            <input id="event-name" class="form-control" type="text" name="evento" placeholder="Nombre del evento">
                        </div>
                        <div class="form-group">
                            <label for="event-date">Fecha del Evento:</label>
                            <input id="event-date" class="form-control" type="date" name="fecha_evento">
                        </div>
                        <div class="form-group">
                            <input class="submit-btn" type="submit" value="Enviar">
                        </div>
                    </div>
                </form>
                <form action="#" method="post" class="info-form">
                    <div class="info-upload">
                        <h2>Sube Información</h2>
                        <textarea class="form-control" name="informacion" id="info" cols="40" rows="9" placeholder="Escribe aquí la información"></textarea>
                        <div class="form-group">
                            <input class="submit-btn" type="submit" value="Enviar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="containerfooter">
            <div class="footer-row">
                <div class="footer-links">
                    <ul>
                        <li>@2024 EDUFAST Todos los derechos Reservador</li>
                    </ul>
                </div>
                <div class="footer-links">
                    <ul>
                        <li>Politica de privacidad  Terminos y codiciones</li>
                    </ul>
                </div>
                </div>
                </div>
    </footer>
    
</body>
</html>
