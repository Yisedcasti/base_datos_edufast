<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/matricula.css">
    <title>Matriculas</title>
</head>
<body>
    <header class="containernav">
        <figure class="logo">
            <img src="../imagenes/logo.png" alt="logo">
            <h2>EDUFAST</h2>
        </figure>
            <nav>
                <a href="index.html" class="item-options">inicio</a>
            </nav>
    </header>
    <section class="main-container ">
    <div class="container">
        <header>Registro de Matriculas</header>
        <form action="#">

    <div class="form first">
    <div class="Datos_estudiante">
    <span class="title">Datos del Estudiante</span>
    <div class="fields">
    <div class="input-field">
    <label for="Nombre Completo">Nombre Completo</label>
    <input type="text" placeholder="Nombre del Estudiante" required>
    </div>

    <div class="input-field">
    <label for="Municipio de Nacimiento">Municipio de Nacimiento</label>
    <input type="text" placeholder="Municipio de Nacimiento" required>
    </div>

    <div class="input-field">
    <label for="Departamento de Nacimiento">Departamento de Nacimiento</label>
    <input type="text" placeholder="Departamento de Nacimiento" required>
    </div>

    <div class="input-field">
    <label>Fecha de Nacimiento</label>
    <input type="date" placeholder="Fecha de Nacimiento" required>
    </div>

    <div class="input-field">
    <label for="Tipo de Identificacion">Tipo de Identificacion</label>       
    <select class="select" name="Tipo de Identificacion">
    <option value="Seleccionar">Seleccionar</option>
    <option value="T.I">Tarjeta de Identidad</option>
    <option value="C.C">Cedula de Ciudadania</option>
    <option value="C.E">Cedula Estranjera</option>
        </select>
    </div>

    <div class="input-field">
    <label for="Nombre Completo">Numero de Identificacion</label>
    <input type="number" placeholder="Numero de Identidad" required>
    </div>

    <div class="input-field">
    <label for="Genero">Genero</label>
    <select class="select" name="Genero">
    <option value="Seleccionar">Seleccionar</option>
    <option value="Masculino">Masculino</option>
    <option value="Femenino">Femenino</option>
    </select>
    </div>

    <div class="input-field">
    <label>Correo Electronico</label>
    <input type="text" placeholder="Correo Electronico" required>
    </div>

<div class="input-field">
    <label for="Año de Matricula">Año de Matricula</label>
    <input type="number" placeholder="Año de Matricula" required>
</div>

<div class="input-field">
    <label for="Jornada">Jornada</label>
    <select class="select" name="Jornada">      
    <option value="S">Seleccionar</option>
    <option value="Mañana">Mañana</option>
    <option value="Tarde">Tarde</option>
    <option value="Noche">Noche</option>
</select>
    </div>

    <div class="input-field">
<label for="Grado a Crusar">Grado a Crusar</label>
<select name="Grado a Crusar" class="select" aria-placeholder="selelccionar" required>
    <option value="S">Seleccionar</option>
    <option value="1°">1°</option>
    <option value="2°">2°</option>
    <option value="3°">3°</option>
    <option value="4°">4°</option>
    <option value="5°">5°</option>
    <option value="6°">6°</option>
    <option value="7°">7°</option>
    <option value="8°">8°</option>
    <option value="9°">9°</option>
    <option value="10°">10°</option>
    <option value="11°">11°</option>
</select>
    </div>

    <div class="input-field">
    <label for="Telefono Celular">Telefono Celular</label>
    <input type="number" placeholder="Telefono Celular" required>
    </div>


    <span class="title">Datos Recidenciales</span>
    <div class="fields">

    <div class="input-field">
    <label for="Telefono Fijo">Telefono Fijo</label>
    <input type="number" placeholder="Telefono Fijo" required>
    </div>
    <div class="input-field">
    <label for="Estrato">Estrato</label>
    <input type="number" placeholder="Estrato" required>
    </div>
    <div class="input-field">
    <label for="Nivel Sisben">Nivel Sisben</label>
    <input type="text" placeholder="Nivel Sisben" required>
    </div>
    
    <div class="input-field">
    <label for="Direccion de Recidencia">Direccion de Recidencia</label>
    <input type="text" placeholder="Direccion de Recidencia" required>
    </div>

    <div class="input-field">
    <label for="Ciudad">Ciudad</label>
    <input type="text" placeholder="Ciudad" required>
    </div>

    <div class="input-field">
        <label for="Localidad">Localidad</label>
        <input type="text" placeholder="Localidad" required>
    </div>
        
    <div class="input-field">
        <label for="Barrio">Barrio</label>
        <input type="text" placeholder="Barrio" required>
    </div>

    <div class="input-field">
    <label for="Codigo Postal">Codigo Postal</label>
    <input type="number" placeholder="Codigo Postal" required>
    </div>


    </div> 

    <div class="form second">

    <div class="Datos_familiares">
<span class="title">Datos Madre</span>
    <div class="fields">

    <div class="input-field">
    <label for="Nombre Completo ">Nombre Completo</label>
    <input type="text" placeholder="Nombre Completo" required>
    </div>
    <div class="input-field">
    <label for="Numero de Identificacion">Numero de Identificacion</label>
    <input type="number" placeholder="Cedula de Ciudadania" required>
    </div>

    <div class="input-field">
    <label for="Empresa">Empresa</label>
    <input type="text" placeholder="Empresa" required>
    </div>
    <div class="input-field">
    <label for="Direccion de Empresa">Direccion de Empresa</label>
    <input type="text" placeholder="Direccion de Empresa" required>
    </div>

    <div class="input-field">
    <label for="Ocupacion">Ocupacion</label>
    <input type="text" placeholder="Ocupacion" required>
    </div>
    <div class="input-field">
    <label for="Telefono Fijo">Telefono Fijo</label>
<input type="number" placeholder="Telefono Fijo" required>
</div>

<div class="input-field">
<label for="Telefono Celular">Telefono Celular</label>
<input type="number" placeholder="Telefono Celular" required>
</div>
            
<div class="input-field">
<label>Correo Electronico</label>
<input type="text" placeholder="Correo Electronico" required>
</div>
    </div>

    <span class="title">Datos Padre</span>
    <div class="fields">

<div class="input-field">
<label for="Nombre Completo ">Nombre Completo</label>
<input type="text" placeholder="Nombre Completo" required>
</div>
    
<div class="input-field">
<label for="Numero de Identificacion">Numero de Identificacion</label>
<input type="number" placeholder="Cedula de Ciudadania" required>
</div>

<div class="input-field">
<label for="Empresa">Empresa</label>
<input type="text" placeholder="Empresa" required>
</div>
<div class="input-field">
<label for="Direccion de Empresa">Direccion de Empresa</label>
<input type="text" placeholder="Direccion de Empresa" required>
</div>

<div class="input-field">
<label for="Ocupacion">Ocupacion</label>
<input type="text" placeholder="Ocupacion" required>
</div>
<div class="input-field">
<label for="Telefono Fijo">Telefono Fijo</label>
<input type="number" placeholder="Telefono Fijo" required>
</div>

<div class="input-field">
<label for="Telefono Celular">Telefono Celular</label>
<input type="number" placeholder="Telefono Celular" required>
</div>
<div class="input-field">
<label>Correo Electronico</label>
<input type="text" placeholder="Correo Electronico" required>
</div>
</div>
<span class="title">Datos Acudiente</span>
<div class="fields">

<div class="input-field">
<label for="Nombre Completo ">Nombre Completo</label>
<input type="text" placeholder="Nombre Completo" required>
</div>
    
<div class="input-field">
<label for="Numero de Identificacion">Numero de Identificacion</label>
<input type="number" placeholder="Cedula de Ciudadania" required>
</div>
<div class="input-field">
<label for="Empresa">Empresa</label>
<input type="text" placeholder="Empresa" required>
</div>
<div class="input-field">
<label for="Direccion de Empresa">Direccion de Empresa</label>
<input type="text" placeholder="Direccion de Empresa" required>
</div>

<div class="input-field">
<label for="Ocupacion">Ocupacion</label>
<input type="text" placeholder="Ocupacion" required>
</div>
<div class="input-field">
<label for="Telefono Fijo">Telefono Fijo</label>
<input type="number" placeholder="Telefono Fijo" required>
</div>

<div class="input-field">
<label for="Telefono Celular">Telefono Celular</label>
<input type="number" placeholder="Telefono Celular" required>
</div>
<div class="input-field">
<label>Correo Electronico</label>
<input type="text" placeholder="Correo Electronico" required>
</div>
</div>
</div>
            </div>
        </form>
    </div>
</section>
