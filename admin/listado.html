<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_is.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Matriculas</title>
</head>
<body>
    <section class="main-container ">
        <div class="container">
            <header>Listado Estudiantil</header>
            <form action="#">
    
                <div class="form first">
                    <div class="Listado Estudiantil">
                        <span class="title">Listado Estudiantil</span>

                        <div class="fields">
                            <div class="input-field">
                                <label for="Nombres">Nombres</label>
                                <input type="text" placeholder="Nombres del Estudiante" required>
                            </div>
                            <br>
    
                            <div class="input-field">
                                <label for="Apellidos">Apellidos</label>
                                <input type="text" placeholder="Apellidso del estudiante" required>
                            </div>
                            <br>
    
                            <div class="input-field">
                                <label for="Numero de Documento">Numero de Documento</label>
                                <input type="number" placeholder="Numero de Documento" required>
                            </div>
                            <br>
        
                            <div class="input-field">
                                <label for="Jornada">Jornada</label>       
                                <select class="select" name="Jornada">
                                    <option value="Seleccionar">Seleccionar</option>
                                    <option value="M">Mañana</option>
                                    <option value="T">Tarde</option>
                                    <option value="N">Noche</option>
                                </select>
                            </div>
                            <br>

                            <div class="input-field">
                                <label for="Grado">Grado</label>       
                                <select class="select" name="Grado">
                                    <option value="Seleccionar">Seleccionar</option>
                                    <option value="1°">1° Primero</option>
                                    <option value="2°">2° Segundo</option>
                                    <option value="3°">3° Tercero</option>
                                    <option value="4°">4° Cuarto</option>
                                    <option value="5°">5° Quinto</option>
                                    <option value="6°">6° Sexto</option>
                                    <option value="7°">7° Septimo</option>
                                    <option value="8°">8° Octavo</option>
                                    <option value="9°">9° Noveno</option>
                                    <option value="10°">10° Decimo</option>
                                    <option value="11°">11° Once</option>
                                </select>
                            </div>
                            <br>

                            <div class="input-field">
                                <label for="Curso">Curso</label>
                                <input type="number" placeholder="Curso" required>
                            </div>
                            <br>

                        </div>
                    </div>    
                </div>    
            </form>
        </div>
    </section>
</body>
</html>
